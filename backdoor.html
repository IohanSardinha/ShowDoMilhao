<!DOCTYPE html>
<html lang="en">

<body>
  <h1>Gerenciar Perguntas</h1>

    <h2>Adicionar nova pergunta</h2>
    <form id="add-question-form">
      <label for="question-name">Pergunta:</label>
      <input type="text" id="question-name" required>
      <label for="question-value">Valor:</label>
      <input type="number" id="question-value" required>
      <button type="submit">Adicionar</button>
    </form>
  </div>
  <hr>
  <div id="update-answer-container">
    <h2>Atualizar resposta da ultima pergunta</h2>
    <form id="update-answer-form">
      <label for="question-answer">Resposta:</label>
      <input type="text" id="question-answer" required>
      <button type="submit">Atualizar</button>
    </form>
  </div>
  <hr>
  <form>
    <button class="results" id="results">Ver Resultados</button>
  </form>
  <hr>
